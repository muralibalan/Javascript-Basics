<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>

<body>
    <div id="displayString"></div>
    <script>
//Get two input String
//Use Includes method

        //This is Main string
        let mainString = "Hai JavaScript!!! how Are You!!!";

        // String to be searched
        let searchString = "Are";
        let result = '';
        // Check if the main string includes the search string
        if (mainString.includes(searchString)) {
         
            result = "The main string contains the search string."
        } else {

            result = "The main string does not contain the search string."
        }
        document.getElementById("displayString").innerHTML = result;
    </script>
</body>
</html>
