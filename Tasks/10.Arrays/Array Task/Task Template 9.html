<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <label>Enter the user name to be searched</label>
    <input type="text" id="userId">
    <button onclick="searchName()">Search</button>
    <div id="resultId"></div>
    <script>
        let userName = document.getElementById("userId");
        let showResult = document.getElementById("resultId")
        const userNames = ["Eric", "Mark", "Tom", "Peter"];

        function searchName() {
            //Body of the function
            let flag = true;
            for(let index = 0 ; index <= userNames.length ; index++){
                if(userName.value === userNames[index]){
                    showResult.innerHTML = "It is Founded"
                    flag = false
                    break
                }
                if(flag){
                    showResult.innerHTML ="It is Not Found"
                }
            }
        }
    </script>
</body>

</html>
