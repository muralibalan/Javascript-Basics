<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <title>Number pattern</title>
    <link href="StyleSheet/Number pattern.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="mainWebpage">
        <div class="topHeader">
            <div class="headerContent">
                <div>
                    <img src="Images/Logo_03.png" style="width: 30px; height: 35px"/>
                </div>
                <div id="headerimageContent">
                   Soft Tech Ashram
                </div>
            </div>
            <div id="heading">JavaScript Training Program</div>
            <div class="dateTime">
                Date:<span id="dateOutput" style="margin-left: 10px"></span><br />
                Time: <span id="timeOutput" style="margin-left: 10px"></span>
            </div>
        </div>
        <div class="mainBody">
            <div class="outputWindow">
                <div class="outputContent"><br>
                    <span id="exerciseHeading">
                       <span id="inputId">Number Pattern</span>
                    </span>
                    <hr width=100%>
                    <div class="main">
                        <div><label>Enter No.Of.Rows(upto 10) </label></div>
                        <div> <input type="number" id="numberId" class="reset"><br>
                        </div>
                    </div>
                    <div class="main">
                        <div><label>Select Any Choice:</label></div>
                        <div><select id="selectId" name="factorial" onchange="makeNumberPattern()" class="reset">
                                <option value="">Select</option>
                                <option value="for">For Loop</option>
                                <option value="while">While Loop</option>
                                <option value="doWhile">Do While Loop</option>
                             <!-- Add loop Options here -->
                            </select><br>
                        </div>
                    </div>
                    <br>
                    <div class="output">
                        <div> <label> For_loop
                                <textarea id="showFor" readonly class="reset"></textarea></label></div>
                        <div><label>While_loop <textarea id="showWhile" readonly class="reset"></textarea></label></div>
                        <div><label> Do_While_Loop <textarea id="showDowhile" readonly class="reset"></textarea></label></div>



                    </div>
                    <div class="main"> <button id="resetId" onclick="reset()">Reset</button>
                    </div>

                </div>
            </div>
        </div>


<button id="successBtn" onclick="toggleSuccessModal()">Success</button>

<div class="modal" id="successModal">
  <div class="modalBox">
    <div class="titleSection">
      <h2 class="stackTitle">Stack name</h2>
      <h3 class="challegeName">Challenge name</h3>
    </div>
    <h2>Success code</h2>
    <input id="successCode" readonly />
    <button id="okay" onclick="toggleSuccessModal()">Okay</button>
  </div>
</div>

<button id="errorBtn" onclick="toggleErrorModal()">Error</button>

<div class="modal" id="errorModal">
  <div class="modalBox" id="errorBox">
    <h1 style="margin: 0">OOPs! Errors</h1>
    <button id="close" onclick="toggleErrorModal()">Close</button>
  </div>
</div>


        <div class="footerContent">
            <div style="font-size: 18px">
                <i>Learning Objective :&nbsp;Loop Statements</i>
            </div>
            <div class="logoContent">
                <div>Powered by :&nbsp;</div>
                <div>
                    <img src="Images/logo.jpeg" style="width: 55px; height: 55px; mix-blend-mode: multiply" />
                </div>
            </div>
        </div>
    </div>
    <script src="Number Pattern.js">
           
    </script>
</body>

</html>
