<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <title>Soft Tech ashram</title>
  <link href="Style Sheet/Two Dimensional Array.css" type="text/css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="Images/Logo_03.png" />
</head>

<body> 
  <div class="mainWebpage">
    <div class="topHeader">
      <div class="headerContent">
        <div class="logoContainer">
          <img src="./Images/Logo_03.png" style="width: 80px; height: 80px;" class="logo" />
        </div>
        <div id="headerimageContent">
         Soft Tech Ashram
        </div>
      </div>
      <div id="heading">JavaScript Training Program</div>
      <div class="dateTime">
       
      </div>
    </div>
    <div class="mainBody">
      <div class="outputWindow">
        <div class="outputContent">
          <br />
          <span id="exerciseHeading">Secret Jewellery Locker System</span>
          <hr width="100%" />

          <div class="output">
            <div class="individualInput">
              <b>Enter the Index(Row & Column)</b>
              <div class="fieldContainer">
                <label for="rowInput">Row</label>
                <input type="number" id="rowInput" class="reset" />
              </div>
              <div class="fieldContainer">
                <label for="columnInput">Column</label>
                <input type="number" id="columnInput" class="reset" />
              </div>
              <hr />
              <b>Put Gold in Sovereigns</b>
              <div style="
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                  ">
                <div class="fieldContainer">
                  <label for="sovereignInput">Enter Sovereign</label>
                  <input type="number" id="sovereignInput" class="reset"/>
                </div>
                <button onclick="putFunction()">Put</button>
              </div>
              <hr />

              <b>Get Gold</b>
              <div style="
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                  ">
                <div class="fieldContainer">
                  <label for="resultInput">Result</label>
                  <input type="text" id="resultInput" readonly class="reset"/>
                </div>
                <button onclick="getFunction()" id="getBtn">Get</button>
              </div>

              <hr />
              <div class="buttonContainer">
                <button onclick="resetFunction()" id="resetId">Reset</button>
              </div>
            </div>
            <div class="verticalDivider"></div>
            <div class="rowIndicator">
              Rows
            </div>
            <div style="margin-top: 30px;">
              <div class="rowCell">0</div>
              <div class="rowCell">1</div>
              <div class="rowCell">2</div>
              <div class="rowCell">3</div>
              <div class="rowCell">4</div>
            </div>
            <div>
              <div style="text-align: center;">Columns</div>
              <div style="display: flex;">
                <div class="columnCell">0</div>
                <div class="columnCell">1</div>
                <div class="columnCell">2</div>
              </div>
              <div id="lockerPreview"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <button id="successBtn" onclick="toggleSuccessModal()">Success</button>

    <div class="modal" id="successModal">
      <div class="modalBox">
        <div class="titleSection">
          <h2 class="stackTitle">Stack name</h2>
          <h3 class="challegeName">Challenge name</h3>
        </div>
        <h2>Success code</h2>
        <input id="successCode" readonly />
        <button id="okay" onclick="toggleSuccessModal()">Okay</button>
      </div>
    </div>

    <button id="errorBtn" onclick="toggleErrorModal()">Error</button>

    <div class="modal" id="errorModal">
      <div class="modalBox" id="errorBox">
        <h1 style="margin: 0">OOPs! Errors</h1>
        <button id="close" onclick="toggleErrorModal()">Close</button>
      </div>
    </div>


    <div class="footerContent">
      <div style="font-size: 18px;">
        <i>Learning Objective : Array</i>
      </div>
      <div class="logoContent">
        <div >Powered by :&emsp13;</div>
        <div style="color:blue; font-size:24px">SoftTechAshram.com</div>
        <div>
        </div>
      </div>
    </div>
  </div>
  <script src="Two Dimensional Array.js">
   
  </script>
</body>

</html>
