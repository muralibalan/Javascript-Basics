<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Soft Tech ashram</title>
    <link
      href="Style Sheet/Storing Names in Array(Dynamic).css"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="Images/Logo_03.png" />
  </head>

  <body>
    <div class="mainWebpage">
      <div class="topHeader">
        <div class="headerContent">
          <div class="logoContainer">
            <img
              src="./Images/Logo_03.png"
              style="width: 80px; height: 80px;"
              class="logo"
            />
          </div>
          <div id="headerimageContent">
            Soft Tech Ashram
          </div>
        </div>
        <div id="heading">JavaScript Training Program</div>
        <div class="dateTime">
         
        </div>
      </div>
      <div class="mainBody">
        <div class="outputWindow">
          <div class="outputContent">
            <br />
            <span id="exerciseHeading">Array Example</span>
            <hr width="100%" />

            <div class="output">
              <div class="individualInput">
                <div>
                  <p class="subTitle">Inputs - Using Variables</p>
                  <div class="fieldContainer">
                    <label for="actorNameInput1">Enter Actor Name 1</label>
                    <input type="text" id="actorNameInput1" class="reset"/>
                  </div>
                  <div class="fieldContainer">
                    <label for="actorNameInput2">Enter Actor Name 2</label>
                    <input type="text" id="actorNameInput2" class="reset"/>
                  </div>
                  <div class="fieldContainer">
                    <label for="actorNameInput3">Enter Actor Name 3</label>
                    <input type="text" id="actorNameInput3" class="reset" />
                  </div>
                </div>
                <div>
                  <button onclick="printActorNames()" id="buttonId">Print Names</button>
                  <button onclick="resetVariableInputs()" id="resetId">Reset</button>
                  <div class="resultContainer">
                    <b>Result :</b>
                    <span id="variableResultsId" class="reset"></span>
                  </div>
                </div>
              </div>
              <div class="verticalDivider"></div>
              <div class="arrayInput">
                <div>
                  <p class="subTitle">Inputs - Using Array</p>

                  <div class="fieldContainer">
                    <label for="actorsNameArrayInput">Enter Actors Name</label>
                    <input type="text" id="actorsNameArrayInput" />
                  </div>

                  <div class="fieldContainer" style="margin: 10px 0 10px 30px;">
                    <div id="numberOfActorsAdded">No. of Actors added : 0</div>
                    <button onclick="addActorsName()">Add</button>
                  </div>
                </div>
                <div>
                  <button onclick="printArrayActorNames()" id="buttonArrayId">Print Names</button>
                  <button onclick="resetArrayInputs()" id="resetArrayId">Reset</button>
                  <div class="resultContainer">
                    <b>Result :</b>
                    <span id="arrayResultId"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <button id="successBtn" onclick="toggleSuccessModal()">Success</button>

      <div class="modal" id="successModal">
        <div class="modalBox">
          <div class="titleSection">
            <h2 class="stackTitle">Stack name</h2>
            <h3 class="challegeName">Challenge name</h3>
          </div>
          <h2>Success code</h2>
          <input id="successCode" readonly />
          <button id="okay" onclick="toggleSuccessModal()">Okay</button>
        </div>
      </div>

      <button id="errorBtn" onclick="toggleErrorModal()">Error</button>

      <div class="modal" id="errorModal">
        <div class="modalBox" id="errorBox">
          <h1 style="margin: 0">OOPs! Errors</h1>
          <button id="close" onclick="toggleErrorModal()">Close</button>
        </div>
      </div>


      <div class="footerContent">
        <div style="font-size: 18px;">
          <i>Learning Objective : Array</i>
        </div>
        <div class="logoContent">
          <div>Powered by :&emsp13;</div>
          <div style="color:blue;font-size:24px;">
           SoftTechAshram.com
          </div>
        </div>
      </div>
    </div>
    <script src="Storing Names in Array(Dynamic).js">
        
    </script>
  </body>
</html>
