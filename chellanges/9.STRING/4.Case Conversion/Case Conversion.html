<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <title>Case Conversion</title>
    <link href="Case Conversion.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="mainWebpage">
        <div class="topHeader">
            <div class="headerContent">
                <div>
                    <img src="Images/Logo_03.png" style="width: 30px; height: 35px" />
                </div>
                <div id="headerimageContent">
                    Soft Tech Ashram
                </div>
            </div>
            <div id="heading">JavaScript Training Program</div>
            <div class="dateTime">
                 
            </div>
        </div>
        <div class="mainBody">
            <div class="outputWindow">
                <div class="outputContent"><br>
                    <span id="inputId">Case Conversion</span>
                    <hr width=100%>
                    <div class="main">
                        <div> <label>Enter The String</label><br></div>
                        <div>:<input type="string" id="stringId" class="reset"></div>
                    </div><br>
                    <hr width=100%>

                    <div class="main">
                        <div> <label>Result</label><br></div>
                        <div>:<input type="string" id="resultId" readonly class="reset"></div>
                    </div><br>
                    <div class="partition">
                        <div class="main">
                            <div><button id="buttonId" onclick="convertString()">Convert</button></div>
                        </div>
                        <div class="main">
                            <div><button id="resetId" onclick="reset()">Reset</button></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <button id="successBtn" onclick="toggleSuccessModal()">Success</button>

        <div class="modal" id="successModal">
          <div class="modalBox">
            <div class="titleSection">
              <h2 class="stackTitle">Stack name</h2>
              <h3 class="challegeName">Challenge name</h3>
            </div>
            <h2>Success code</h2>
            <input id="successCode" readonly />
            <button id="okay" onclick="toggleSuccessModal()">Okay</button>
          </div>
        </div>
  
        <button id="errorBtn" onclick="toggleErrorModal()">Error</button>
  
        <div class="modal" id="errorModal">
          <div class="modalBox" id="errorBox">
            <h1 style="margin: 0">OOPs! Errors</h1>
            <button id="close" onclick="toggleErrorModal()">Close</button>
          </div>
        </div>
  
  
        <div class="footerContent">
            <div style="font-size: 18px">
                <i>Learning Objective :Lowercase and Uppercase method</i>
            </div>
            <div class="logoContent" style="color:blue; font-size:24px;">
               
              SoftTechAshram.com
            </div>
        </div>

    </div>
    <script src="Case Conversion.js"></script>
</body>

</html>
